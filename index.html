<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="first-row">
<!-------------------------User Table------------------------->
        <div>
            <table class="user-table">
                <tr class="user-table-header">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Phone #</th>
                    <th>Website</th>
                    <th>Company Name</th>
                    <th>Company Catch Phrase</th>
                    <th>Company BS</th>
                </tr>
                <tbody id="user-table"></tbody>
            </table>
        </div>
<!-------------------------Selector------------------------->
        <div id="selector">
            <h1>Select a user by ID</h1>
            <p>The selected user's comments will be displayed.</p>
            <div id="drop-down">
                <label for="userIDs">Select a user ID:</label>
                <select name="userIDs" id="userIDs">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                </select>
                <br><br>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
<!-------------------------Post Table------------------------->
<div>
    <table class="post-table">
        <thead id="post-table-header"></thead>
        <tbody id="post-table"></tbody>
    </table>
</div>

</body>
</html>
